<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Button Layout</title>
    <link rel="stylesheet" href="Page.css"
</head>
<body>
    <div class="container">

        <div classs="top">
            <button class="profile-btn">
                 <img src="profile.png" alt="profile">
            </button> 
             
            <div  class="side-btn">
                <button class="btn-pink"></button>
                <button class="btn-purple"></button>
            </div>
        </div>
        <button class="long-btn"></button>

        <div class="middle">
            <button class="mid-btn blue"></button>
            <button class="mid-btn yellow"></button>
            <button class="mid-btn green"></button>
        </div>

        <div class="circles">
            <button class="circle-btn"></button>
            <button class="circle-btn"></button>
            <button class="circle-btn"></button>
            <button class="circle-btn"></button>
            <button class="circle-btn"></button>
            <button class="circle-btn"></button>
        </div>
    
    </div>
    
</body>
</html>
